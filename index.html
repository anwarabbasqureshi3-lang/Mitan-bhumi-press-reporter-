    <script>
        // Auto-updating breaking news with modified copyright-free content
        const newsData = [
            {section:'breaking', headline:'प्रधानमंत्री ने छत्तीसगढ़ में विकास प्रोजेक्ट का उद्घाटन किया', content:'पीएम मोदी ने आज छत्तीसगढ़ में कई बड़े विकास प्रोजेक्ट्स का उद्घाटन किया। इनमें तेल और ऊर्जा, आवास योजना और अन्य इंफ्रास्ट्रक्चर शामिल हैं। (स्रोत: Economic Times, Navbharat Times)', date:'25 Nov 2025'},
            {section:'viral', headline:'राज्यपाल ने राज्योत्सव में विकास की बात कही', content:'राज्यपाल ने छत्तीसगढ़ की विकास यात्रा पर प्रकाश डाला और बताया कि राज्य ने पिछले कई सालों में मजबूत नींव रखी है। (स्रोत: Navbharat Times)', date:'25 Nov 2025'},
            {section:'local', headline:'छत्तीसगढ़ की टीम ने खेलों में सफलता हासिल की', content:'राज्य की खेल टीम ने हाल ही में आयोजित राष्ट्रीय खेल मीट में लगातार सफलता हासिल की और टॉप पोजिशन बनाई। (स्रोत: Times of India)', date:'25 Nov 2025'}
        ];

        function updateNews() {
            newsData.forEach(news => {
                const card = document.getElementById(news.section);
                card.querySelector('h2').textContent = news.headline;
                card.querySelector('p.date').textContent = 'Date: ' + news.date;
                card.querySelector('p.content').textContent = news.content;
            });
        }

        setInterval(updateNews, 10000);
        window.onload = updateNews;
    </script>
